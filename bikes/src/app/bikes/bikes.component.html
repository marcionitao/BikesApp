<legend>Add new Bike</legend>

<div class="col-md-2">
  <img src="../assets/images/moto_2.jpg" id="bike"/>
</div>

<div class="col-md-8">
  <div class="panel panel-default">

    <div class="panel-heading">Add Bike</div>
    <form class="form-horizontal">

      <div>
        <div class="col-lg-12">
          <label class="control-label">Model</label>
          <!--<label for="model" class="control-label">Model/</label>-->
        </div>
        <div class="col-lg-12">
         <input type="text" class="form-control" id="model" placeholder="Model">
        </div>
      </div>

      <div>
        <div class="col-lg-12">
          <label class="control-label">Manufacturer</label>
          <!--<label for="manufacturer" class="control-label">Manufacturer/</label>-->
        </div>
      </div>
      <div class="col-lg-12">
        <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
      </div>

      <button style="margin-left: 15px; margin-bottom: 12px; margin-top: 25px;" type="submit" class="btn btn-danger">Submit</button>

    </form>
  </div>
</div>

<div class="col-md-2">

</div>
