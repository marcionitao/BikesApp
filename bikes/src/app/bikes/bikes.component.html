<legend>Add new Bike</legend>

<div class="col-md-2">
  <img src="../assets/images/moto_2.jpg" id="bike"/>
</div>

<div class="col-md-8">
  <div class="panel panel-default">

    <div class="panel-heading">Add Bike</div>
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div class="col-lg-12">
          <label for="model" class="control-label">Model</label>
          <input type="text" class="form-control" formControlName="model" id="model" placeholder="Model">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12">
          <label for="manufacturer" class="control-label">Manufacturer/</label>
          <input type="text" class="form-control" formControlName="manufacturer" id="manufacturer" placeholder="Manufacturer">
      </div>
      </div>

        <button type="submit" [disabled]="!formulario.valid" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>

<div class="col-md-2">

</div>
